<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Review License Renewal | AutoGaard Workshop</title>

    <!-- CSS SYSTEM -->
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">

    <!-- Tailwind CDN + Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)',
                        'primary-dark': 'var(--primary-dark)',
                        'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)',
                        'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'border-color': 'var(--border-color)',
                    },
                    fontFamily: {
                        bebas: ['Bebas Neue', 'sans-serif'],
                        display: ['Rajdhani', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">

    <div class="page-wrapper container pb-32">

        <!-- HEADER -->
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2">
                <span class="material-symbols-outlined text-text-primary">arrow_back</span>
            </button>
            <h1 class="header-title uppercase tracking-widest">Review & Confirm</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">

            <!-- PROGRESS INDICATOR -->
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary/20 text-primary flex items-center justify-center text-xs font-bold">
                        âœ“
                    </div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-primary"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        2
                    </div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3
                    </div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>

            <!-- VEHICLE CARD -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card">
                <!-- Populated by JavaScript -->
            </div>

            <!-- CONFIGURATION SUMMARY -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-black uppercase tracking-widest">Configuration Summary</h3>
                    <button onclick="editConfiguration()"
                        class="text-primary text-xs font-bold uppercase tracking-widest flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">edit</span>
                        Edit
                    </button>
                </div>

                <div id="config-summary" class="space-y-3">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- DOCUMENT CHECKLIST -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4">Document Checklist</h3>
                <div id="document-checklist" class="space-y-2">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- FEE BREAKDOWN -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="fee-breakdown">
                <!-- Populated by JavaScript -->
            </div>

            <!-- TIMELINE -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6" id="timeline">
                <!-- Populated by JavaScript -->
            </div>

            <!-- ACTION BUTTON -->
            <button onclick="proceedToSubmit()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">
                Proceed to Submit Request
            </button>

        </main>

        <!-- BOTTOM NAVIGATION -->
        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item">
                <span class="material-symbols-outlined">grid_view</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="../fleet.html" class="nav-item">
                <span class="material-symbols-outlined">explore</span>
                <span class="nav-label">Fleet</span>
            </a>
            <a href="../garage.html" class="nav-item active">
                <span class="material-symbols-outlined">directions_car</span>
                <span class="nav-label">Garage</span>
            </a>
            <a href="../inquiries.html" class="nav-item">
                <span class="material-symbols-outlined">forum</span>
                <span class="nav-label">Concierge</span>
            </a>
            <a href="../settings.html" class="nav-item">
                <span class="material-symbols-outlined">tune</span>
                <span class="nav-label">Settings</span>
            </a>
        </nav>
    </div>

    <script>
        let activeVehicle = null;
        let configuration = null;

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const vid = urlParams.get('vid');

            activeVehicle = GarageData.getVehicleById(vid);
            configuration = RegistrationServices.loadProgress('vehicle-license-renewal');

            if (!activeVehicle || !configuration) {
                window.location.href = 'license-renewal-config.html';
                return;
            }

            // Render components
            RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card');
            renderConfigSummary();
            renderDocumentChecklist();
            renderFeeBreakdown();
            renderTimeline();
        }

        function renderConfigSummary() {
            const state = RegistrationServices.STATES[configuration.state];

            const summary = `
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-bg-body rounded-xl p-3">
                        <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">License Number</p>
                        <p class="text-sm font-bold">${configuration.licenseNumber}</p>
                    </div>
                    <div class="bg-bg-body rounded-xl p-3">
                        <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Expiry Date</p>
                        <p class="text-sm font-bold">${new Date(configuration.expiryDate).toLocaleDateString()}</p>
                    </div>
                    <div class="bg-bg-body rounded-xl p-3">
                        <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Category</p>
                        <p class="text-sm font-bold capitalize">${configuration.vehicleCategory}</p>
                    </div>
                    <div class="bg-bg-body rounded-xl p-3">
                        <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">State</p>
                        <p class="text-sm font-bold">${state.name}</p>
                    </div>
                </div>
                
                <div class="mt-3 space-y-2">
                    <div class="flex items-center gap-2 text-xs">
                        <span class="material-symbols-outlined text-sm ${configuration.checkFines ? 'text-primary' : 'text-text-secondary'}">
                            ${configuration.checkFines ? 'check_circle' : 'cancel'}
                        </span>
                        <span>Check for Outstanding Fines</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs">
                        <span class="material-symbols-outlined text-sm ${configuration.clearFines ? 'text-primary' : 'text-text-secondary'}">
                            ${configuration.clearFines ? 'check_circle' : 'cancel'}
                        </span>
                        <span>Clear Fines (if found)</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs">
                        <span class="material-symbols-outlined text-sm text-primary">local_shipping</span>
                        <span>${configuration.deliveryMethod === 'home-delivery' ? 'Home Delivery' : 'Pickup at MVAA'}</span>
                    </div>
                </div>
            `;

            document.getElementById('config-summary').innerHTML = summary;
        }

        function renderDocumentChecklist() {
            const docs = window.uploadedDocuments || {};

            const checklist = `
                <div class="flex items-center gap-3 p-3 bg-bg-body rounded-xl">
                    <span class="material-symbols-outlined ${docs['vehicle-license'] ? 'text-primary' : 'text-text-secondary'}">
                        ${docs['vehicle-license'] ? 'check_circle' : 'cancel'}
                    </span>
                    <div class="flex-1">
                        <p class="text-sm font-bold">Vehicle License</p>
                        ${docs['vehicle-license'] ? `<p class="text-xs text-text-secondary">${docs['vehicle-license'].fileName}</p>` : ''}
                    </div>
                </div>
                <div class="flex items-center gap-3 p-3 bg-bg-body rounded-xl">
                    <span class="material-symbols-outlined ${docs['owner-id'] ? 'text-primary' : 'text-text-secondary'}">
                        ${docs['owner-id'] ? 'check_circle' : 'cancel'}
                    </span>
                    <div class="flex-1">
                        <p class="text-sm font-bold">Owner ID</p>
                        ${docs['owner-id'] ? `<p class="text-xs text-text-secondary">${docs['owner-id'].fileName}</p>` : ''}
                    </div>
                </div>
            `;

            document.getElementById('document-checklist').innerHTML = checklist;
        }

        function renderFeeBreakdown() {
            const state = RegistrationServices.STATES[configuration.state];

            const fees = {
                governmentFees: state.fees.vehicleLicense,
                serviceFee: 15000,
                finesClearance: 0,
                deliveryFee: configuration.deliveryMethod === 'home-delivery' ? 5000 : 0,
                total: 0
            };

            fees.total = fees.governmentFees + fees.serviceFee + fees.finesClearance + fees.deliveryFee;

            RegistrationServices.renderFeeBreakdown('fee-breakdown', fees);
        }

        function renderTimeline() {
            const stages = [
                { name: 'Request Submitted', description: 'Your request is received and queued', duration: 'Immediate' },
                { name: 'Fines Check', description: 'Check FRSC, LASTMA, and VIS databases', duration: '2-4 hours' },
                { name: 'Payment Processing', description: 'Government fees and fines payment', duration: '1 day' },
                { name: 'License Renewal', description: 'MVAA processes renewal', duration: '1 day' },
                { name: 'Delivery/Collection', description: 'New license ready for pickup or delivery', duration: '1 day' }
            ];

            RegistrationServices.renderTimeline('timeline', stages);
        }

        function editConfiguration() {
            window.history.back();
        }

        function proceedToSubmit() {
            window.location.href = `license-renewal-request.html?vid=${activeVehicle.id}`;
        }

        init();
    </script>
</body>

</html>
