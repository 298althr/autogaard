<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AC Servicing | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }

        .service-card {
            border: 1px solid var(--border-color);
            background: var(--bg-surface);
            transition: all 0.3s;
            cursor: pointer;
        }

        .service-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .service-card.selected {
            border-color: var(--primary);
            background: var(--primary)/5;
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">AC Servicing</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- PROGRESS -->
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        1</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Options</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        2</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Review</span>
                </div>
            </div>

            <!-- VEHICLE -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>

            <!-- OPTIONS -->
            <div class="space-y-4 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-2 font-display">Select Package</h3>

                <div onclick="selectPackage('basic')" id="package-basic"
                    class="service-card rounded-2xl p-4 flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500">
                        <span class="material-symbols-outlined">ac_unit</span></div>
                    <div class="flex-1">
                        <p class="text-sm font-bold uppercase tracking-widest">Gas Refill & Check</p>
                        <p class="text-[10px] text-text-secondary">Refrigerant top-up & leak detection</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-bold">₦25,000</p>
                    </div>
                </div>

                <div onclick="selectPackage('full')" id="package-full"
                    class="service-card rounded-2xl p-4 flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary"><span
                            class="material-symbols-outlined">wind_power</span></div>
                    <div class="flex-1">
                        <p class="text-sm font-bold uppercase tracking-widest">Full System Overhaul</p>
                        <p class="text-[10px] text-text-secondary">Filter replacement, coil cleaning & gas</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-bold">₦45,000</p>
                    </div>
                </div>
            </div>

            <!-- PRICING -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="pricing-breakdown"></div>

            <button onclick="proceedToReview()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">
                Proceed to Review
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>

    <script>
        let activeVehicle = null;
        let selectedPackage = 'basic';
        const prices = { basic: 25000, full: 45000 };

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            activeVehicle = GarageData.getVehicleById(urlParams.get('vid') || GarageData.getActiveVehicle()?.id);

            if (!activeVehicle) { window.location.href = 'select-vehicle.html?service=ac-servicing'; return; }

            RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card');

            updatePricing();
            updateUI();
        }

        function selectPackage(type) {
            selectedPackage = type;
            updateUI();
            updatePricing();
        }

        function updateUI() {
            document.querySelectorAll('.service-card').forEach(el => el.classList.remove('selected'));
            document.getElementById(`package-${selectedPackage}`).classList.add('selected');
        }

        function updatePricing() {
            const fees = {
                governmentFees: 0,
                serviceFee: prices[selectedPackage],
                total: prices[selectedPackage]
            };
            RegistrationServices.renderFeeBreakdown('pricing-breakdown', fees);
        }

        function proceedToReview() {
            RegistrationServices.saveProgress('ac-servicing', {
                vehicleId: activeVehicle.id,
                package: selectedPackage,
                total: prices[selectedPackage]
            });
            window.location.href = `ac-servicing-review.html?vid=${activeVehicle.id}`;
        }

        init();
    </script>
</body>

</html>
