<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tinted Permit | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }

        .tint-level-card {
            transition: all 0.3s;
            border: 2px solid var(--border-color);
            background: var(--bg-surface-elevated);
            cursor: pointer;
        }

        .tint-level-card:hover {
            border-color: var(--primary);
        }

        .tint-level-card.selected {
            border-color: var(--primary);
            background: var(--primary)/5;
        }

        .tint-preview {
            height: 60px;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">Tinted Permit</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- PROGRESS -->
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        1</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        2</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>

            <!-- VEHICLE -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>

            <!-- PERMIT TYPE -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Tint Level & Reason</h3>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <label class="tint-level-card p-4 rounded-xl text-center relative" id="lvl-standard">
                        <input type="radio" name="tint-level" value="standard" checked onclick="selectLevel('standard')"
                            class="hidden">
                        <div class="tint-preview bg-black/20"></div>
                        <p class="text-[10px] font-black uppercase tracking-widest">Standard</p>
                        <p class="text-[8px] text-text-secondary">Upto 50% Visual</p>
                    </label>
                    <label class="tint-level-card p-4 rounded-xl text-center relative" id="lvl-limo">
                        <input type="radio" name="tint-level" value="limo" onclick="selectLevel('limo')" class="hidden">
                        <div class="tint-preview bg-black/80"></div>
                        <p class="text-[10px] font-black uppercase tracking-widest">Limo/Deep</p>
                        <p class="text-[8px] text-text-secondary">Upto 5% Visual</p>
                    </label>
                </div>

                <div class="form-group">
                    <label class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-2 block">Reason
                        for Tint</label>
                    <select id="tint-reason"
                        class="w-full bg-bg-body border border-border-color rounded-xl p-3 text-sm">
                        <option value="medical">Medical Conditions (Skin/Eyes)</option>
                        <option value="security">Personal Security Reasons</option>
                        <option value="privacy">Executive Privacy</option>
                        <option value="aesthetic">Factory Fitted (Aesthetic)</option>
                    </select>
                </div>
            </div>

            <!-- DOCUMENTS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6" id="document-upload"></div>

            <!-- PRICING -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="pricing-breakdown"></div>

            <button onclick="proceedToReview()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">
                Proceed to Permit Review
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>

    <script>
        let activeVehicle = null;

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            activeVehicle = GarageData.getVehicleById(urlParams.get('vid') || GarageData.getActiveVehicle()?.id);

            if (!activeVehicle) { window.location.href = 'select-vehicle.html?service=tinted-permit'; return; }

            RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card');
            RegistrationServices.renderDocumentUpload('document-upload', ['vehicle-license', 'owner-id', 'medical-report']);

            loadProgress();
            updatePricing();
            selectLevel(document.querySelector('input[name="tint-level"]:checked').value);

            document.addEventListener('input', saveProgress);
            document.addEventListener('change', saveProgress);
        }

        function selectLevel(lvl) {
            document.querySelectorAll('.tint-level-card').forEach(el => el.classList.remove('selected'));
            document.getElementById(`lvl-${lvl}`).classList.add('selected');
            updatePricing();
            saveProgress();
        }

        function updatePricing() {
            const lvl = document.querySelector('input[name="tint-level"]:checked').value;
            const fees = {
                governmentFees: 25000,
                serviceFee: lvl === 'limo' ? 45000 : 30000,
                total: 0
            };
            fees.total = fees.governmentFees + fees.serviceFee;
            RegistrationServices.renderFeeBreakdown('pricing-breakdown', fees);
        }

        function saveProgress() {
            const config = {
                vehicleId: activeVehicle.id,
                tintLevel: document.querySelector('input[name="tint-level"]:checked').value,
                tintReason: document.getElementById('tint-reason').value
            };
            RegistrationServices.saveProgress('tinted-permit', config);
        }

        function loadProgress() {
            const saved = RegistrationServices.loadProgress('tinted-permit');
            if (saved) {
                const radio = document.querySelector(`input[name="tint-level"][value="${saved.tintLevel}"]`);
                if (radio) radio.checked = true;
                document.getElementById('tint-reason').value = saved.tintReason || 'medical';
            }
        }

        function proceedToReview() {
            const validation = RegistrationServices.validateDocuments(['vehicle-license', 'owner-id']);
            if (!validation.valid) {
                RegistrationServices.showToast(`Missing: ${validation.missing.join(', ')}`, 'error');
                return;
            }
            saveProgress();
            window.location.href = `tinted-permit-review.html?vid=${activeVehicle.id}`;
        }

        init();
    </script>
</body>

</html>
