<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Payment | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)',
                        'bg-body': 'var(--bg-body)', 'bg-surface': 'var(--bg-surface)',
                        'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)',
                        'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <style>
        .countdown-timer {
            font-variant-numeric: tabular-nums;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
        }
    </style>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.location.href='service-history.html'" class="p-2 -ml-2">
                <span class="material-symbols-outlined text-text-primary">arrow_back</span>
            </button>
            <h1 class="header-title uppercase tracking-widest">PAYMENT</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- Countdown Timer -->
            <div
                class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-3xl p-6 mb-6 mt-4">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <p class="text-[8px] font-black uppercase tracking-widest text-primary mb-1">Payment Deadline
                        </p>
                        <p class="text-sm text-text-secondary" id="deadline-date">Loading...</p>
                    </div>
                    <div class="relative w-16 h-16">
                        <svg class="progress-ring" width="64" height="64">
                            <circle class="text-bg-surface" stroke-width="4" stroke="currentColor" fill="transparent"
                                r="28" cx="32" cy="32" />
                            <circle id="progress-circle" class="progress-ring-circle text-primary" stroke-width="4"
                                stroke-dasharray="176" stroke-dashoffset="0" stroke-linecap="round"
                                stroke="currentColor" fill="transparent" r="28" cx="32" cy="32" />
                        </svg>
                        <span
                            class="material-symbols-outlined text-primary absolute inset-0 flex items-center justify-center text-2xl">timer</span>
                    </div>
                </div>
                <div class="text-center">
                    <p class="text-4xl font-bold countdown-timer mb-1" id="countdown-display">--:--:--</p>
                    <p class="text-[9px] font-black uppercase tracking-widest text-text-secondary">Time Remaining</p>
                </div>
                <div class="mt-4 h-2 bg-bg-surface rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-primary transition-all duration-1000" style="width: 100%">
                    </div>
                </div>
            </div>

            <!-- Invoice Summary -->
            <div class="bg-bg-surface border border-border-color rounded-3xl p-5 mb-6">
                <div class="flex items-center justify-between mb-4 pb-4 border-b border-border-color">
                    <div>
                        <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Service</p>
                        <p class="text-sm font-bold" id="service-title">Loading...</p>
                    </div>
                </div>
                <div class="space-y-3 mb-4" id="line-items">
                    <!-- Populated by JS -->
                </div>
                <div class="pt-4 border-t border-border-color flex items-center justify-between">
                    <span class="text-[10px] font-black uppercase tracking-widest">Total Amount</span>
                    <span class="text-2xl font-bold text-primary" id="total-amount">₦0</span>
                </div>
            </div>

            <!-- Payment Method Selection -->
            <div class="mb-6">
                <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-3">Select Payment
                    Method</p>
                <div class="space-y-3">
                    <label
                        class="flex items-center gap-4 p-4 bg-bg-surface border border-border-color rounded-2xl cursor-pointer hover:border-primary transition-all">
                        <input type="radio" name="payment-method" value="bank-transfer" checked
                            onchange="updatePaymentDetails()">
                        <div class="flex-1">
                            <p class="text-sm font-bold">Bank Transfer</p>
                            <p class="text-[9px] text-text-secondary uppercase tracking-widest mt-0.5">Direct bank
                                deposit</p>
                        </div>
                        <span class="material-symbols-outlined text-primary">account_balance</span>
                    </label>

                    <label
                        class="flex items-center gap-4 p-4 bg-bg-surface border border-border-color rounded-2xl cursor-pointer hover:border-primary transition-all">
                        <input type="radio" name="payment-method" value="card" onchange="updatePaymentDetails()">
                        <div class="flex-1">
                            <p class="text-sm font-bold">Debit/Credit Card</p>
                            <p class="text-[9px] text-text-secondary uppercase tracking-widest mt-0.5">Instant payment
                            </p>
                        </div>
                        <span class="material-symbols-outlined text-primary">credit_card</span>
                    </label>

                    <label
                        class="flex items-center gap-4 p-4 bg-bg-surface border border-border-color rounded-2xl cursor-pointer hover:border-primary transition-all">
                        <input type="radio" name="payment-method" value="wallet" onchange="updatePaymentDetails()">
                        <div class="flex-1">
                            <p class="text-sm font-bold">AutoGaard Wallet</p>
                            <p class="text-[9px] text-text-secondary uppercase tracking-widest mt-0.5">Balance: ₦0</p>
                        </div>
                        <span class="material-symbols-outlined text-primary">account_balance_wallet</span>
                    </label>
                </div>
            </div>

            <!-- Payment Details -->
            <div id="payment-details" class="bg-bg-surface-elevated border border-border-color rounded-3xl p-5 mb-6">
                <!-- Populated by JS based on payment method -->
            </div>

            <!-- Confirm Payment Button -->
            <button onclick="confirmPayment()"
                class="w-full py-4 bg-primary text-white rounded-xl text-[11px] font-black uppercase tracking-widest shadow-lg shadow-primary/20 mb-4">
                Confirm Payment
            </button>

            <p class="text-center text-[9px] text-text-secondary uppercase tracking-widest">
                Your payment is secured by AutoGaard Escrow
            </p>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item">
                <span class="material-symbols-outlined">grid_view</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="../fleet.html" class="nav-item">
                <span class="material-symbols-outlined">explore</span>
                <span class="nav-label">Fleet</span>
            </a>
            <a href="../garage.html" class="nav-item active">
                <span class="material-symbols-outlined">directions_car</span>
                <span class="nav-label">Garage</span>
            </a>
            <a href="../inquiries.html" class="nav-item">
                <span class="material-symbols-outlined">forum</span>
                <span class="nav-label">Concierge</span>
            </a>
            <a href="../settings.html" class="nav-item">
                <span class="material-symbols-outlined">tune</span>
                <span class="nav-label">Settings</span>
            </a>
        </nav>
    </div>

    <script>
        let serviceRecord = null;
        let countdownInterval = null;

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sid = urlParams.get('sid');

            if (!sid) {
                alert('Invalid service ID');
                window.location.href = '../garage.html?tab=workshop';
                return;
            }

            serviceRecord = GarageData.getServiceById(sid);
            if (!serviceRecord) {
                alert('Service not found');
                window.location.href = '../garage.html?tab=workshop';
                return;
            }

            if (!serviceRecord.contractSigned) {
                alert('Contract must be signed first');
                window.location.href = `contract-sign.html?sid=${sid}`;
                return;
            }

            // Populate service details
            document.getElementById('service-title').textContent = serviceRecord.title;
            document.getElementById('total-amount').textContent = GarageData.formatCurrency(serviceRecord.invoiceTotal);
            document.getElementById('deadline-date').textContent = GarageData.formatDate(serviceRecord.paymentDeadline);

            // Populate line items
            if (serviceRecord.lineItems && serviceRecord.lineItems.length > 0) {
                document.getElementById('line-items').innerHTML = serviceRecord.lineItems.map(item => `
                    <div class="flex justify-between text-sm">
                        <span class="text-text-secondary">${item.name}</span>
                        <span class="font-bold">${GarageData.formatCurrency(item.price)}</span>
                    </div>
                `).join('');
            }

            // Start countdown
            startCountdown();
            updatePaymentDetails();
        });

        function startCountdown() {
            const deadline = new Date(serviceRecord.paymentDeadline);
            const totalDuration = 3 * 24 * 60 * 60 * 1000; // 3 days in ms

            countdownInterval = setInterval(() => {
                const now = new Date();
                const remaining = deadline - now;

                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown-display').textContent = 'EXPIRED';
                    document.getElementById('progress-bar').style.width = '0%';
                    alert('Payment deadline has passed. Service request cancelled.');
                    GarageData.updateServiceStatus(serviceRecord.id, 'cancelled');
                    window.location.href = 'service-history.html';
                    return;
                }

                // Calculate time components
                const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                // Update display
                const display = days > 0
                    ? `${days}d ${hours}h ${minutes}m`
                    : `${hours}h ${minutes}m ${seconds}s`;
                document.getElementById('countdown-display').textContent = display;

                // Update progress bar
                const progress = (remaining / totalDuration) * 100;
                document.getElementById('progress-bar').style.width = progress + '%';

                // Update circular progress
                const circumference = 2 * Math.PI * 28;
                const offset = circumference - (progress / 100) * circumference;
                document.getElementById('progress-circle').style.strokeDashoffset = offset;

                // Change color based on urgency
                const progressBar = document.getElementById('progress-bar');
                if (progress < 20) {
                    progressBar.classList.remove('bg-primary', 'bg-yellow-500');
                    progressBar.classList.add('bg-red-500');
                } else if (progress < 50) {
                    progressBar.classList.remove('bg-primary', 'bg-red-500');
                    progressBar.classList.add('bg-yellow-500');
                }
            }, 1000);
        }

        function updatePaymentDetails() {
            const method = document.querySelector('input[name="payment-method"]:checked').value;
            const detailsDiv = document.getElementById('payment-details');

            if (method === 'bank-transfer') {
                detailsDiv.innerHTML = `
                    <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-3">Bank Transfer Details</p>
                    <div class="space-y-3">
                        <div>
                            <p class="text-[9px] text-text-secondary uppercase tracking-widest mb-1">Bank Name</p>
                            <p class="text-sm font-bold">Access Bank PLC</p>
                        </div>
                        <div>
                            <p class="text-[9px] text-text-secondary uppercase tracking-widest mb-1">Account Name</p>
                            <p class="text-sm font-bold">AutoGaard Escrow Services</p>
                        </div>
                        <div>
                            <p class="text-[9px] text-text-secondary uppercase tracking-widest mb-1">Account Number</p>
                            <p class="text-lg font-bold text-primary">0123456789</p>
                        </div>
                        <div>
                            <p class="text-[9px] text-text-secondary uppercase tracking-widest mb-1">Reference</p>
                            <p class="text-sm font-bold font-mono">${serviceRecord.id.toUpperCase()}</p>
                        </div>
                    </div>
                    <div class="mt-4 p-3 bg-yellow-500/10 border border-yellow-500/20 rounded-xl">
                        <p class="text-[9px] text-yellow-500 leading-tight">⚠️ IMPORTANT: Include the reference code in your transfer description for automatic verification.</p>
                    </div>
                `;
            } else if (method === 'card') {
                detailsDiv.innerHTML = `
                    <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-3">Card Payment</p>
                    <p class="text-[10px] text-text-secondary leading-tight mb-4">You will be redirected to our secure payment gateway to complete your transaction.</p>
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-green-400">verified_user</span>
                        <p class="text-[9px] text-text-secondary uppercase tracking-widest">256-bit SSL Encryption</p>
                    </div>
                `;
            } else {
                detailsDiv.innerHTML = `
                    <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-3">Wallet Payment</p>
                    <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-4">
                        <p class="text-sm text-red-500 font-bold mb-2">Insufficient Balance</p>
                        <p class="text-[10px] text-text-secondary leading-tight">Your current wallet balance is ₦0. Please top up your wallet or choose another payment method.</p>
                    </div>
                `;
            }
        }

        function confirmPayment() {
            const method = document.querySelector('input[name="payment-method"]:checked').value;

            if (method === 'wallet') {
                alert('Insufficient wallet balance. Please choose another payment method.');
                return;
            }

            if (method === 'bank-transfer') {
                if (confirm('Have you completed the bank transfer with the correct reference code?')) {
                    processPayment(method);
                }
            } else {
                // Simulate card payment gateway
                alert('Redirecting to payment gateway...');
                setTimeout(() => processPayment(method), 1000);
            }
        }

        function processPayment(method) {
            GarageData.recordPayment(serviceRecord.id, method);
            clearInterval(countdownInterval);
            alert('Payment confirmed! Your service request is now active.');
            window.location.href = 'service-history.html?vid=' + serviceRecord.vehicleId;
        }
    </script>
</body>

</html>
