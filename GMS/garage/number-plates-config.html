<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Number Plate Services | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }

        .plate-option {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--border-color);
            background: var(--bg-surface-elevated);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .plate-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .plate-option.selected {
            border-color: var(--primary);
            background: var(--primary)/5;
            box-shadow: 0 10px 30px rgba(153, 0, 17, 0.1);
        }

        .plate-option input:checked+.plate-content {
            color: var(--primary);
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">Number Plates</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- PROGRESS -->
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        1</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        2</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>

            <!-- VEHICLE -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>

            <!-- SERVICE TYPE -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display text-center">Select Plate
                    Service</h3>
                <div class="grid grid-cols-1 gap-4">
                    <label class="plate-option p-4 rounded-2xl selected" id="opt-replacement">
                        <input type="radio" name="plate-service" value="replacement" checked class="hidden"
                            onchange="handleServiceChange('replacement')">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center text-primary">
                                <span class="material-symbols-outlined text-3xl">rebase_edit</span></div>
                            <div>
                                <p class="text-sm font-black uppercase tracking-widest">Replacement</p>
                                <p class="text-[10px] text-text-secondary">For defaced, lost or stolen plates</p>
                            </div>
                        </div>
                    </label>

                    <label class="plate-option p-4 rounded-2xl" id="opt-personalized">
                        <input type="radio" name="plate-service" value="personalized" class="hidden"
                            onchange="handleServiceChange('personalized')">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center text-primary">
                                <span class="material-symbols-outlined text-3xl">star</span></div>
                            <div>
                                <p class="text-sm font-black uppercase tracking-widest">Personalized</p>
                                <p class="text-[10px] text-text-secondary">Custom text (e.g. KING-1)</p>
                            </div>
                        </div>
                    </label>

                    <label class="plate-option p-4 rounded-2xl" id="opt-out_of_series">
                        <input type="radio" name="plate-service" value="out_of_series" class="hidden"
                            onchange="handleServiceChange('out_of_series')">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center text-primary">
                                <span class="material-symbols-outlined text-3xl">grid_view</span></div>
                            <div>
                                <p class="text-sm font-black uppercase tracking-widest">Out of Series</p>
                                <p class="text-[10px] text-text-secondary">Special combinations (e.g. AAA-001)</p>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- DYNAMIC FIELDS -->
            <div id="dynamic-fields-container" class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <div id="personalized-fields" class="hidden animate-fade-in">
                    <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Custom Plate Text</h3>
                    <input type="text" id="custom-text" maxlength="8" placeholder="e.g. BOSS"
                        class="w-full bg-bg-body border border-border-color rounded-xl p-4 text-center text-xl font-bold uppercase tracking-[0.2em] focus:border-primary outline-none">
                    <p class="text-[10px] text-text-secondary mt-3 text-center italic">Subject to availability and FRSC
                        approval</p>
                </div>

                <div id="replacement-fields" class="animate-fade-in">
                    <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Reason for Replacement
                    </h3>
                    <select id="replacement-reason"
                        class="w-full bg-bg-body border border-border-color rounded-xl p-3 text-sm mb-4">
                        <option value="defaced">Plate is defaced/damaged</option>
                        <option value="lost">Plate is lost</option>
                        <option value="stolen">Plate was stolen</option>
                    </select>
                </div>
            </div>

            <!-- DOCUMENTS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6" id="document-upload"></div>

            <!-- PRICING -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="pricing-breakdown"></div>

            <button onclick="proceedToReview()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">
                Proceed to Review
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>

    <script>
        let activeVehicle = null;

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            activeVehicle = GarageData.getVehicleById(urlParams.get('vid') || GarageData.getActiveVehicle()?.id);

            if (!activeVehicle) { window.location.href = 'select-vehicle.html?service=number-plates'; return; }

            RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card');
            loadProgress();
            handleServiceChange(document.querySelector('input[name="plate-service"]:checked').value);

            document.addEventListener('input', saveProgress);
            document.addEventListener('change', saveProgress);
        }

        function handleServiceChange(serviceType) {
            // Update UI selection
            document.querySelectorAll('.plate-option').forEach(el => el.classList.remove('selected'));
            document.getElementById(`opt-${serviceType}`).classList.add('selected');

            // Show/Hide fields
            document.getElementById('personalized-fields').style.display = serviceType === 'personalized' ? 'block' : 'none';
            document.getElementById('replacement-fields').style.display = serviceType === 'replacement' ? 'block' : 'none';

            // Update Documents
            let docs = ['vehicle-license', 'proof-of-ownership'];
            if (serviceType === 'replacement') {
                const reason = document.getElementById('replacement-reason').value;
                if (reason === 'lost' || reason === 'stolen') docs.push('police-report');
            }
            RegistrationServices.renderDocumentUpload('document-upload', docs);

            updatePricing();
            saveProgress();
        }

        function updatePricing() {
            const serviceType = document.querySelector('input[name="plate-service"]:checked').value;
            const fees = {
                governmentFees: serviceType === 'replacement' ? 50000 : (serviceType === 'personalized' ? 250000 : 150000),
                serviceFee: 50000,
                total: 0
            };
            fees.total = fees.governmentFees + fees.serviceFee;
            RegistrationServices.renderFeeBreakdown('pricing-breakdown', fees);
        }

        function saveProgress() {
            const config = {
                vehicleId: activeVehicle.id,
                serviceType: document.querySelector('input[name="plate-service"]:checked').value,
                customText: document.getElementById('custom-text').value,
                replacementReason: document.getElementById('replacement-reason').value
            };
            RegistrationServices.saveProgress('number-plates', config);
        }

        function loadProgress() {
            const saved = RegistrationServices.loadProgress('number-plates');
            if (saved) {
                const radio = document.querySelector(`input[name="plate-service"][value="${saved.serviceType}"]`);
                if (radio) radio.checked = true;
                document.getElementById('custom-text').value = saved.customText || '';
                document.getElementById('replacement-reason').value = saved.replacementReason || 'defaced';
            }
        }

        function proceedToReview() {
            const serviceType = document.querySelector('input[name="plate-service"]:checked').value;
            if (serviceType === 'personalized' && !document.getElementById('custom-text').value) {
                RegistrationServices.showToast('Please enter your custom text', 'error');
                return;
            }

            const docs = ['vehicle-license', 'proof-of-ownership'];
            if (serviceType === 'replacement' && (document.getElementById('replacement-reason').value !== 'defaced')) {
                docs.push('police-report');
            }

            const validation = RegistrationServices.validateDocuments(docs);
            if (!validation.valid) {
                RegistrationServices.showToast(`Missing: ${validation.missing.join(', ')}`, 'error');
                return;
            }
            saveProgress();
            window.location.href = `number-plates-review.html?vid=${activeVehicle.id}`;
        }

        init();
    </script>
</body>

</html>
