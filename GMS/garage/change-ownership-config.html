<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Change of Ownership | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }

        .service-option {
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            background: var(--bg-surface);
        }

        .service-option.selected {
            border-color: var(--primary);
            background: var(--primary)/5;
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">Change of Ownership</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- PROGRESS -->
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        1</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        2</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>

            <!-- VEHICLE -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>

            <!-- SELLER DETAILS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Seller (Present Owner)</h3>
                <div class="space-y-3">
                    <input type="text" id="seller-name" placeholder="Full legal name"
                        class="w-full bg-bg-body border border-border-color rounded-xl p-3 text-sm">
                    <input type="tel" id="seller-phone" placeholder="Phone number"
                        class="w-full bg-bg-body border border-border-color rounded-xl p-3 text-sm">
                </div>
            </div>

            <!-- BUYER DETAILS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Buyer (New Owner)</h3>
                <div class="space-y-3">
                    <input type="text" id="buyer-name" placeholder="Full legal name"
                        class="w-full bg-bg-body border border-border-color rounded-xl p-3 text-sm">
                    <input type="tel" id="buyer-phone" placeholder="Phone number"
                        class="w-full bg-bg-body border border-border-color rounded-xl p-3 text-sm">
                    <textarea id="buyer-address" placeholder="Residential address" rows="2"
                        class="w-full bg-bg-body border border-border-color rounded-xl p-3 text-sm resize-none"></textarea>
                </div>
            </div>

            <!-- FULL SERVICE OPTIONS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Processing Items</h3>
                <p class="text-[10px] text-text-secondary uppercase mb-4">We handle the complete physical & legal
                    process</p>
                <div class="space-y-2">
                    <label
                        class="flex items-center justify-between p-3 bg-bg-body border border-border-color/30 rounded-xl cursor-default opacity-60">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-primary">gavel</span>
                            <span class="text-xs font-bold uppercase tracking-widest">NPF CMR Clearance</span>
                        </div>
                        <span class="text-[8px] font-bold">INCLUDED</span>
                    </label>
                    <label
                        class="flex items-center justify-between p-3 bg-bg-body border border-border-color/30 rounded-xl cursor-default opacity-60">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-primary">description</span>
                            <span class="text-xs font-bold uppercase tracking-widest">Affidavit of Transfer</span>
                        </div>
                        <span class="text-[8px] font-bold">INCLUDED</span>
                    </label>
                    <label
                        class="flex items-center justify-between p-3 bg-bg-body border border-border-color/30 rounded-xl cursor-pointer">
                        <div class="flex items-center gap-3">
                            <input type="checkbox" id="inc-vis" checked class="accent-primary">
                            <span class="text-xs font-bold uppercase tracking-widest">VIS Physical Inspection</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- DOCUMENTS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6" id="document-upload"></div>

            <!-- PRICING -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="pricing-breakdown"></div>

            <button onclick="proceedToReview()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">
                Proceed to Review Details
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>

    <script>
        let activeVehicle = null;

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            activeVehicle = GarageData.getVehicleById(urlParams.get('vid') || GarageData.getActiveVehicle()?.id);

            if (!activeVehicle) { window.location.href = 'select-vehicle.html?service=change-ownership'; return; }

            RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card');
            RegistrationServices.renderDocumentUpload('document-upload', ['vehicle-license', 'proof-of-ownership', 'seller-id', 'buyer-id']);

            loadProgress();
            updatePricing();

            document.addEventListener('input', saveProgress);
            document.addEventListener('change', saveProgress);
        }

        function updatePricing() {
            const fees = {
                governmentFees: 75000,
                serviceFee: 150000,
                policeReport: 10000,
                affidavit: 10000,
                visInspection: document.getElementById('inc-vis')?.checked ? 15000 : 0,
                total: 0
            };
            fees.total = fees.governmentFees + fees.serviceFee + fees.policeReport + fees.affidavit + fees.visInspection;
            RegistrationServices.renderFeeBreakdown('pricing-breakdown', fees);
        }

        function saveProgress() {
            const config = {
                vehicleId: activeVehicle.id,
                sellerName: document.getElementById('seller-name').value,
                sellerPhone: document.getElementById('seller-phone').value,
                buyerName: document.getElementById('buyer-name').value,
                buyerPhone: document.getElementById('buyer-phone').value,
                buyerAddress: document.getElementById('buyer-address').value,
                includeVis: document.getElementById('inc-vis').checked
            };
            RegistrationServices.saveProgress('change-ownership', config);
        }

        function loadProgress() {
            const saved = RegistrationServices.loadProgress('change-ownership');
            if (saved) {
                document.getElementById('seller-name').value = saved.sellerName || '';
                document.getElementById('seller-phone').value = saved.sellerPhone || '';
                document.getElementById('buyer-name').value = saved.buyerName || '';
                document.getElementById('buyer-phone').value = saved.buyerPhone || '';
                document.getElementById('buyer-address').value = saved.buyerAddress || '';
                document.getElementById('inc-vis').checked = saved.includeVis;
            }
        }

        function proceedToReview() {
            const required = ['seller-name', 'seller-phone', 'buyer-name', 'buyer-phone', 'buyer-address'];
            const missing = required.filter(id => !document.getElementById(id).value);

            if (missing.length > 0) {
                RegistrationServices.showToast('Please fill in all owner details', 'error');
                return;
            }

            const validation = RegistrationServices.validateDocuments(['vehicle-license', 'proof-of-ownership', 'seller-id', 'buyer-id']);
            if (!validation.valid) {
                RegistrationServices.showToast(`Missing: ${validation.missing.join(', ')}`, 'error');
                return;
            }
            saveProgress();
            window.location.href = `change-ownership-review.html?vid=${activeVehicle.id}`;
        }

        init();
    </script>
</body>

</html>
