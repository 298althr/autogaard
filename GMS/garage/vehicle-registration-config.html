<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>New Vehicle Registration | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-input {
            width: 100%;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 0.875rem 1rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px var(--primary)/10;
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">New Registration</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- PROGRESS -->
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        1</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        2</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>

            <!-- VEHICLE -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>

            <!-- SOURCE & SPECS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Vehicle Origin & Specs</h3>

                <div class="form-group">
                    <label class="form-label">Vehicle Source</label>
                    <select id="vehicle-source" onchange="toggleCustomsSection()" class="form-input">
                        <option value="imported">Foreign Used (Imported)</option>
                        <option value="new-dealer">Brand New (Dealer)</option>
                        <option value="used-local">Nigerian Used</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="form-group">
                        <label class="form-label">Engine Number</label>
                        <input type="text" id="engine-number" placeholder="e.g. 2JZ-GTE..." class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fuel Type</label>
                        <select id="fuel-type" class="form-input">
                            <option value="petrol">Petrol</option>
                            <option value="diesel">Diesel</option>
                            <option value="electric">Electric</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="cng">CNG</option>
                        </select>
                    </div>
                </div>

                <div id="customs-section" class="pt-2 border-t border-border-color/20 mt-2">
                    <div class="form-group">
                        <label class="form-label">Customs Port</label>
                        <select id="customs-port" class="form-input">
                            <option value="apapa">Apapa Port</option>
                            <option value="tin-can">Tin Can Island</option>
                            <option value="port-harcourt">Port Harcourt</option>
                            <option value="kano">Kano (Dry Port)</option>
                            <option value="other">Other/Land Border</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- PREFERENCES -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Plate & Registration</h3>

                <div class="form-group">
                    <label class="form-label">Plate Type</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label
                            class="flex flex-col items-center justify-center p-3 border-2 border-border-color rounded-xl cursor-pointer hover:border-primary transition-all">
                            <input type="radio" name="plate-type" value="standard" checked
                                onclick="toggleCustomPlate(false)" class="hidden peer">
                            <span class="text-xs font-bold uppercase peer-checked:text-primary">Standard</span>
                        </label>
                        <label
                            class="flex flex-col items-center justify-center p-3 border-2 border-border-color rounded-xl cursor-pointer hover:border-primary transition-all">
                            <input type="radio" name="plate-type" value="custom" onclick="toggleCustomPlate(true)"
                                class="hidden peer">
                            <span class="text-xs font-bold uppercase peer-checked:text-primary">Custom/Fancy</span>
                        </label>
                    </div>
                </div>

                <div id="custom-plate-row" class="hidden animate-fade-in">
                    <label class="form-label">Custom Text (Max 8 characters)</label>
                    <input type="text" id="custom-plate-text" placeholder="e.g. BOSS-1" maxlength="8"
                        class="form-input uppercase tracking-widest font-bold">
                </div>
            </div>

            <!-- DOCUMENTS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6" id="document-upload"></div>

            <!-- PRICING -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="pricing-breakdown"></div>

            <button onclick="proceedToReview()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">
                Proceed to Documentation Review
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>

    <script>
        let activeVehicle = null;

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            activeVehicle = GarageData.getVehicleById(urlParams.get('vid') || GarageData.getActiveVehicle()?.id);

            if (!activeVehicle) { window.location.href = 'select-vehicle.html?service=vehicle-registration-new'; return; }

            RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card');

            // Standard Documents + Optional ones based on context
            const docs = ['purchase-receipt', 'owner-id', 'proof-of-address'];
            if (activeVehicle.isImported) docs.push('customs-papers');

            RegistrationServices.renderDocumentUpload('document-upload', docs);

            loadProgress();
            updatePricing();

            document.addEventListener('input', saveProgress);
            document.addEventListener('change', saveProgress);
        }

        function toggleCustomsSection() {
            const source = document.getElementById('vehicle-source').value;
            document.getElementById('customs-section').style.display = source === 'imported' ? 'block' : 'none';
            updatePricing();
        }

        function toggleCustomPlate(show) {
            document.getElementById('custom-plate-row').style.display = show ? 'block' : 'none';
            updatePricing();
        }

        function updatePricing() {
            const plateType = document.querySelector('input[name="plate-type"]:checked')?.value || 'standard';
            const fees = {
                governmentFees: 125000,
                serviceFee: 150000,
                customPlatePremium: plateType === 'custom' ? 250000 : 0,
                vinVerification: 15000,
                total: 0
            };
            fees.total = fees.governmentFees + fees.serviceFee + fees.customPlatePremium + fees.vinVerification;
            RegistrationServices.renderFeeBreakdown('pricing-breakdown', fees);
        }

        function saveProgress() {
            const config = {
                vehicleId: activeVehicle.id,
                source: document.getElementById('vehicle-source').value,
                engineNumber: document.getElementById('engine-number').value,
                fuelType: document.getElementById('fuel-type').value,
                customsPort: document.getElementById('customs-port').value,
                plateType: document.querySelector('input[name="plate-type"]:checked')?.value || 'standard',
                customPlateText: document.getElementById('custom-plate-text').value
            };
            RegistrationServices.saveProgress('vehicle-registration', config);
        }

        function loadProgress() {
            const saved = RegistrationServices.loadProgress('vehicle-registration');
            if (saved) {
                document.getElementById('vehicle-source').value = saved.source || 'imported';
                document.getElementById('engine-number').value = saved.engineNumber || '';
                document.getElementById('fuel-type').value = saved.fuelType || 'petrol';
                document.getElementById('customs-port').value = saved.customsPort || 'apapa';
                const radio = document.querySelector(`input[name="plate-type"][value="${saved.plateType}"]`);
                if (radio) radio.checked = true;
                document.getElementById('custom-plate-text').value = saved.customPlateText || '';

                toggleCustomsSection();
                toggleCustomPlate(saved.plateType === 'custom');
            }
        }

        function proceedToReview() {
            const validation = RegistrationServices.validateDocuments(['purchase-receipt', 'owner-id']);
            if (!validation.valid) {
                RegistrationServices.showToast(`Missing: ${validation.missing.join(', ')}`, 'error');
                return;
            }
            saveProgress();
            window.location.href = `vehicle-registration-review.html?vid=${activeVehicle.id}`;
        }

        init();
    </script>
</body>

</html>
