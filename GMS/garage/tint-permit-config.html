<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tint Permit Application | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)', 'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)', 'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)' }, fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'] } } } }</script>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">Tint Permit</h1>
            <div class="w-10"></div>
        </header>
        <main class="animate-fade-in px-gutter">
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        1</div><span
                        class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        2</div><span class="text-[9px] uppercase tracking-widest text-text-secondary">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div><span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4">Tint Level</h3>
                <div class="space-y-3">
                    <label
                        class="flex items-center gap-3 p-3 border-2 border-border-color rounded-xl cursor-pointer hover:border-primary transition-all">
                        <input type="radio" name="tint-level" value="30%" onchange="updatePricing()">
                        <div class="flex-1">
                            <p class="text-sm font-bold">30% Tint (Light)</p>
                            <p class="text-xs text-text-secondary">Minimal tinting, maximum visibility</p>
                        </div>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border-2 border-border-color rounded-xl cursor-pointer hover:border-primary transition-all">
                        <input type="radio" name="tint-level" value="50%" checked onchange="updatePricing()">
                        <div class="flex-1">
                            <p class="text-sm font-bold">50% Tint (Medium)</p>
                            <p class="text-xs text-text-secondary">Balanced privacy and visibility</p>
                        </div>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border-2 border-border-color rounded-xl cursor-pointer hover:border-primary transition-all">
                        <input type="radio" name="tint-level" value="70%" onchange="updatePricing()">
                        <div class="flex-1">
                            <p class="text-sm font-bold">70% Tint (Dark)</p>
                            <p class="text-xs text-text-secondary">Maximum privacy, reduced visibility</p>
                        </div>
                    </label>
                </div>
            </div>
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4">Reason for Tint</h3>
                <div class="space-y-3">
                    <label
                        class="flex items-center gap-3 p-3 border-2 border-border-color rounded-xl cursor-pointer hover:border-primary transition-all">
                        <input type="radio" name="tint-reason" value="medical" onchange="updateReason()">
                        <div class="flex-1">
                            <p class="text-sm font-bold">Medical Reasons</p>
                            <p class="text-xs text-text-secondary">Photosensitivity or medical condition</p>
                        </div>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border-2 border-border-color rounded-xl cursor-pointer hover:border-primary transition-all">
                        <input type="radio" name="tint-reason" value="security" checked onchange="updateReason()">
                        <div class="flex-1">
                            <p class="text-sm font-bold">Security Reasons</p>
                            <p class="text-xs text-text-secondary">Personal safety and security</p>
                        </div>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border-2 border-border-color rounded-xl cursor-pointer hover:border-primary transition-all">
                        <input type="radio" name="tint-reason" value="privacy" onchange="updateReason()">
                        <div class="flex-1">
                            <p class="text-sm font-bold">Privacy Reasons</p>
                            <p class="text-xs text-text-secondary">Personal privacy preference</p>
                        </div>
                    </label>
                </div>
                <div id="medical-section" style="display:none;" class="mt-4 p-4 bg-bg-body rounded-xl">
                    <label
                        class="text-[8px] font-black uppercase tracking-widest text-text-secondary block mb-2">Medical
                        Condition</label>
                    <input type="text" id="medical-condition" placeholder="e.g., Photosensitivity, Lupus, etc."
                        class="w-full bg-bg-surface border border-border-color rounded-xl p-3 text-sm mb-3">
                    <label class="flex items-start gap-3 cursor-pointer">
                        <input type="checkbox" id="has-medical-cert" onchange="updatePricing()" class="mt-1">
                        <div class="flex-1">
                            <p class="text-sm font-bold">I have a medical certificate</p>
                            <p class="text-xs text-text-secondary">If not, we can help obtain one (+â‚¦20,000)</p>
                        </div>
                    </label>
                </div>
            </div>
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4">Current Tint Status</h3>
                <label class="flex items-start gap-3 cursor-pointer mb-3">
                    <input type="checkbox" id="already-tinted" class="mt-1">
                    <div class="flex-1">
                        <p class="text-sm font-bold">Vehicle Already Tinted</p>
                        <p class="text-xs text-text-secondary">Check if your vehicle currently has tint</p>
                    </div>
                </label>
                <label class="flex items-start gap-3 cursor-pointer">
                    <input type="checkbox" id="need-installation" class="mt-1">
                    <div class="flex-1">
                        <p class="text-sm font-bold">Need Tint Installation Service</p>
                        <p class="text-xs text-text-secondary">We can arrange professional installation (separate
                            service)</p>
                    </div>
                </label>
            </div>
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4">State</h3>
                <div id="state-selector"></div>
            </div>
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6" id="document-upload"></div>
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="pricing-breakdown"></div>
            <button onclick="proceedToReview()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">Proceed
                to Review</button>
        </main>
        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>
    <script>
        let activeVehicle = null;
        function init() { const urlParams = new URLSearchParams(window.location.search), vid = urlParams.get('vid') || GarageData.getActiveVehicle()?.id; activeVehicle = GarageData.getVehicleById(vid); if (!activeVehicle) { window.location.href = 'select-vehicle.html?service=tint-permit'; return } RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card'); RegistrationServices.renderStateSelector('state-selector', 'lagos'); const requiredDocs = ['vehicle-license', 'owner-id']; RegistrationServices.renderDocumentUpload('document-upload', requiredDocs); loadProgress(); updatePricing(); document.addEventListener('input', saveProgress); document.addEventListener('change', saveProgress) }
        function updateReason() { const reason = document.querySelector('input[name="tint-reason"]:checked')?.value; const medicalSection = document.getElementById('medical-section'); medicalSection.style.display = reason === 'medical' ? 'block' : 'none'; updatePricing() }
        function updatePricing() { const state = document.getElementById('state-select')?.value || 'lagos'; const reason = document.querySelector('input[name="tint-reason"]:checked')?.value || 'security'; const hasMedicalCert = document.getElementById('has-medical-cert')?.checked || false; const fees = { governmentFees: 30000, serviceFee: 50000, medicalCertificateFee: reason === 'medical' && !hasMedicalCert ? 20000 : 0, tintInstallationFee: 0, total: 0 }; fees.total = fees.governmentFees + fees.serviceFee + fees.medicalCertificateFee + fees.tintInstallationFee; RegistrationServices.renderFeeBreakdown('pricing-breakdown', fees) }
        function saveProgress() { const config = { vehicleId: activeVehicle.id, tintLevel: document.querySelector('input[name="tint-level"]:checked')?.value || '50%', tintReason: document.querySelector('input[name="tint-reason"]:checked')?.value || 'security', medicalCondition: document.getElementById('medical-condition')?.value || '', hasMedicalCert: document.getElementById('has-medical-cert')?.checked || false, alreadyTinted: document.getElementById('already-tinted')?.checked || false, needInstallation: document.getElementById('need-installation')?.checked || false, state: document.getElementById('state-select')?.value || 'lagos' }; RegistrationServices.saveProgress('tint-permit', config) }
        function loadProgress() { const saved = RegistrationServices.loadProgress('tint-permit'); if (!saved) return; if (saved.tintLevel) { const radio = document.querySelector(`input[name="tint-level"][value="${saved.tintLevel}"]`); if (radio) radio.checked = true } if (saved.tintReason) { const radio = document.querySelector(`input[name="tint-reason"][value="${saved.tintReason}"]`); if (radio) { radio.checked = true; updateReason() } } if (saved.medicalCondition) document.getElementById('medical-condition').value = saved.medicalCondition; if (saved.hasMedicalCert !== undefined) document.getElementById('has-medical-cert').checked = saved.hasMedicalCert; if (saved.alreadyTinted !== undefined) document.getElementById('already-tinted').checked = saved.alreadyTinted; if (saved.needInstallation !== undefined) document.getElementById('need-installation').checked = saved.needInstallation; if (saved.state) document.getElementById('state-select').value = saved.state; updatePricing() }
        function proceedToReview() { const reason = document.querySelector('input[name="tint-reason"]:checked')?.value; if (reason === 'medical' && !document.getElementById('medical-condition').value) { RegistrationServices.showToast('Please specify your medical condition', 'error'); return } const validation = RegistrationServices.validateDocuments(['vehicle-license', 'owner-id']); if (!validation.valid) { RegistrationServices.showToast(`Missing documents: ${validation.missing.join(', ')}`, 'error'); return } saveProgress(); window.location.href = `tint-permit-review.html?vid=${activeVehicle.id}` }
        init();
    </script>
</body>

</html>
