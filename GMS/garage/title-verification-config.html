<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Title Verification | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }

        .check-item {
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .check-item:has(input:checked) {
            border-color: var(--primary);
            background: var(--primary)/5;
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">Title Verification</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- PROGRESS -->
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        1</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        2</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>

            <!-- VEHICLE -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>

            <!-- VERIFICATION TYPE -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Verification Level</h3>
                <div class="grid grid-cols-2 gap-3">
                    <label class="check-item rounded-xl p-4 cursor-pointer text-center relative overflow-hidden">
                        <input type="radio" name="verif-level" value="basic" checked onchange="updatePricing()"
                            class="absolute opacity-0">
                        <span class="material-symbols-outlined text-3xl mb-2 text-text-secondary">search</span>
                        <p class="text-sm font-bold">Basic</p>
                        <p class="text-[10px] text-text-secondary">Ownership & FRSC</p>
                        <p class="text-xs font-bold text-primary mt-2">₦50,000</p>
                    </label>
                    <label class="check-item rounded-xl p-4 cursor-pointer text-center relative overflow-hidden">
                        <input type="radio" name="verif-level" value="comprehensive" onchange="updatePricing()"
                            class="absolute opacity-0">
                        <span class="material-symbols-outlined text-3xl mb-2 text-primary">verified_user</span>
                        <p class="text-sm font-bold">Comprehensive</p>
                        <p class="text-[10px] text-text-secondary">Full Legal & History</p>
                        <p class="text-xs font-bold text-primary mt-2">₦75,000</p>
                    </label>
                </div>
            </div>

            <!-- CHECKS INCLUDED -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4 font-display">Details to Verify</h3>
                <div class="space-y-3">
                    <label
                        class="flex items-center justify-between p-3 bg-bg-body border border-border-color/30 rounded-xl cursor-default opacity-60">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-green-500">check_circle</span>
                            <span class="text-xs font-bold uppercase tracking-widest">Ownership Authentic</span>
                        </div>
                        <span
                            class="text-[8px] text-text-secondary px-2 border border-border-color rounded-full">REQUIRED</span>
                    </label>
                    <label
                        class="flex items-center justify-between p-3 bg-bg-body border border-border-color/30 rounded-xl cursor-pointer">
                        <div class="flex items-center gap-3 text-sm">
                            <input type="checkbox" id="check-lien" checked class="accent-primary">
                            <span class="text-xs font-bold uppercase tracking-widest">Lien Search (Loans)</span>
                        </div>
                    </label>
                    <label
                        class="flex items-center justify-between p-3 bg-bg-body border border-border-color/30 rounded-xl cursor-pointer">
                        <div class="flex items-center gap-3 text-sm">
                            <input type="checkbox" id="check-theft" checked class="accent-primary">
                            <span class="text-xs font-bold uppercase tracking-widest">Stolen Record Check</span>
                        </div>
                    </label>
                    <label
                        class="flex items-center justify-between p-3 bg-bg-body border border-border-color/30 rounded-xl cursor-pointer">
                        <div class="flex items-center gap-3 text-sm">
                            <input type="checkbox" id="check-customs" class="accent-primary">
                            <span class="text-xs font-bold uppercase tracking-widest">Customs Status</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- DOCUMENTS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6" id="document-upload"></div>

            <!-- PRICING -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="pricing-breakdown"></div>

            <button onclick="proceedToReview()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">
                Proceed to Review
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>

    <script>
        let activeVehicle = null;

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const vid = urlParams.get('vid') || GarageData.getActiveVehicle()?.id;
            activeVehicle = GarageData.getVehicleById(vid);

            if (!activeVehicle) {
                window.location.href = 'select-vehicle.html?service=title-verification';
                return;
            }

            RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card');
            RegistrationServices.renderDocumentUpload('document-upload', ['vehicle-license', 'proof-of-ownership', 'owner-id']);

            loadProgress();
            updatePricing();

            document.addEventListener('input', saveProgress);
            document.addEventListener('change', saveProgress);
        }

        function updatePricing() {
            const level = document.querySelector('input[name="verif-level"]:checked')?.value || 'basic';
            const fees = {
                governmentFees: 20000,
                serviceFee: level === 'comprehensive' ? 55000 : 30000,
                total: 0
            };
            fees.total = fees.governmentFees + fees.serviceFee;
            RegistrationServices.renderFeeBreakdown('pricing-breakdown', fees);
        }

        function saveProgress() {
            const config = {
                vehicleId: activeVehicle.id,
                verificationLevel: document.querySelector('input[name="verif-level"]:checked')?.value || 'basic',
                checkLien: document.getElementById('check-lien').checked,
                checkTheft: document.getElementById('check-theft').checked,
                checkCustoms: document.getElementById('check-customs').checked
            };
            RegistrationServices.saveProgress('title-verification', config);
        }

        function loadProgress() {
            const saved = RegistrationServices.loadProgress('title-verification');
            if (saved) {
                const radio = document.querySelector(`input[name="verif-level"][value="${saved.verificationLevel}"]`);
                if (radio) radio.checked = true;
                document.getElementById('check-lien').checked = saved.checkLien;
                document.getElementById('check-theft').checked = saved.checkTheft;
                document.getElementById('check-customs').checked = saved.checkCustoms;
            }
        }

        function proceedToReview() {
            const validation = RegistrationServices.validateDocuments(['vehicle-license', 'proof-of-ownership', 'owner-id']);
            if (!validation.valid) {
                RegistrationServices.showToast(`Missing: ${validation.missing.join(', ')}`, 'error');
                return;
            }
            saveProgress();
            window.location.href = `title-verification-review.html?vid=${activeVehicle.id}`;
        }

        init();
    </script>
</body>

</html>
