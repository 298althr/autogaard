<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Review Title Transfer | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        /* Fix for the red screen bleed-through reported by user */
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">Review & Confirm</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- PROGRESS -->
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary/20 text-primary flex items-center justify-center text-xs font-bold">
                        ✓</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-primary"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        2</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>

            <!-- VEHICLE CARD -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>

            <!-- SUMMARY -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-black uppercase tracking-widest">Transfer Summary</h3>
                    <button onclick="window.history.back()" class="text-primary text-xs font-bold">EDIT</button>
                </div>

                <div id="transfer-summary" class="space-y-4">
                    <!-- Seller -->
                    <div class="bg-bg-body rounded-xl p-3 border border-border-color/50">
                        <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-2">Seller
                            Details</p>
                        <p class="text-sm font-bold" id="seller-summary-name"></p>
                        <p class="text-xs text-text-secondary" id="seller-summary-contact"></p>
                    </div>
                    <!-- Buyer -->
                    <div class="bg-bg-body rounded-xl p-3 border border-border-color/50">
                        <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-2">Buyer
                            Details</p>
                        <p class="text-sm font-bold" id="buyer-summary-name"></p>
                        <p class="text-xs text-text-secondary" id="buyer-summary-contact"></p>
                        <p class="text-xs text-text-secondary mt-1 italic" id="buyer-summary-address"></p>
                    </div>
                    <!-- Sale -->
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-bg-body rounded-xl p-3 border border-border-color/50">
                            <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Transfer
                                Type</p>
                            <p class="text-sm font-bold capitalize" id="summary-type"></p>
                        </div>
                        <div class="bg-bg-body rounded-xl p-3 border border-border-color/50">
                            <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Sale
                                Date</p>
                            <p class="text-sm font-bold" id="summary-date"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DOCUMENTS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4">Documents Verified</h3>
                <div id="document-checklist" class="space-y-2"></div>
            </div>

            <!-- TIMELINE -->
            <div id="timeline-section" class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6"></div>

            <!-- PRICING -->
            <div id="pricing-section"
                class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6">
            </div>

            <button onclick="proceedToSubmit()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">
                Proceed to Submit Request
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>

    <script>
        let activeVehicle = null;
        let config = null;

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const vid = urlParams.get('vid');
            activeVehicle = GarageData.getVehicleById(vid);
            config = RegistrationServices.loadProgress('title-transfer');

            if (!activeVehicle || !config) {
                window.location.href = 'title-transfer-config.html' + (vid ? `?vid=${vid}` : '');
                return;
            }

            RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card');
            renderSummary();
            renderDocumentChecklist();
            renderPricing();
            renderTimeline();
        }

        function renderSummary() {
            document.getElementById('seller-summary-name').textContent = config.sellerName;
            document.getElementById('seller-summary-contact').textContent = `${config.sellerPhone} • ${config.sellerEmail}`;
            document.getElementById('buyer-summary-name').textContent = config.buyerName;
            document.getElementById('buyer-summary-contact').textContent = `${config.buyerPhone} • ${config.buyerEmail}`;
            document.getElementById('buyer-summary-address').textContent = config.buyerAddress;
            document.getElementById('summary-type').textContent = config.transferType;
            document.getElementById('summary-date').textContent = new Date(config.saleDate).toLocaleDateString();
        }

        function renderDocumentChecklist() {
            const docs = window.uploadedDocuments || {};
            const required = ['vehicle-license', 'proof-of-ownership', 'seller-id', 'buyer-id'];
            const container = document.getElementById('document-checklist');

            container.innerHTML = required.map(type => {
                const isUploaded = docs[type];
                return `
                    <div class="flex items-center justify-between p-3 bg-bg-body rounded-xl border border-border-color/30">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined ${isUploaded ? 'text-green-500' : 'text-red-500'}">
                                ${isUploaded ? 'check_circle' : 'cancel'}
                            </span>
                            <span class="text-sm font-bold uppercase tracking-wider">${type.replace(/-/g, ' ')}</span>
                        </div>
                        ${isUploaded ? `<span class="text-[10px] text-text-secondary">${isUploaded.fileName}</span>` : ''}
                    </div>
                `;
            }).join('');
        }

        function renderPricing() {
            const stateData = RegistrationServices.STATES[config.state];
            const fees = {
                governmentFees: stateData.fees.titleTransfer || 160000,
                serviceFee: config.serviceLevel === 'expedited' ? 90000 : 50000,
                stampDuty: config.transferType === 'gift' ? 0 : 10000,
                total: 0
            };
            fees.total = fees.governmentFees + fees.serviceFee + fees.stampDuty;
            RegistrationServices.renderFeeBreakdown('pricing-section', fees);
        }

        function renderTimeline() {
            const stages = [
                { name: 'Document Verification', description: 'Reviewing seller and buyer documents', duration: '24 Hours' },
                { name: 'Police Clearance', description: 'NPF Central Motor Registry check', duration: '1-2 Days' },
                { name: 'MVAA Submission', description: 'Registration with Motor Vehicle manageristration Agency', duration: '2-3 Days' },
                { name: 'Title Generation', description: 'Issuance of new Proof of Ownership and License', duration: '2-4 Days' },
                { name: 'Collection/Delivery', description: 'Final documents ready for collection', duration: '1 Day' }
            ];
            RegistrationServices.renderTimeline('timeline-section', stages);
        }

        function proceedToSubmit() {
            window.location.href = `title-transfer-request.html?vid=${activeVehicle.id}`;
        }

        init();
    </script>
</body>

</html>
