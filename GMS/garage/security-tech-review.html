<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Review Security & Tech | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">Review Upgrades</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- PROGRESS -->
            <div class="flex items-center justify-center gap-2 mb-10 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary/20 text-primary flex items-center justify-center text-xs font-bold">
                        âœ“</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Select</span>
                </div>
                <div class="w-12 h-0.5 bg-primary"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        2</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>

            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-xs font-black uppercase tracking-widest mb-4 opacity-60">Upgrade Summary</h3>
                <div class="space-y-4" id="item-list">
                    <!-- Dynamic -->
                </div>
            </div>

            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-xs font-black uppercase tracking-widest mb-4 opacity-60">Installation Details</h3>
                <div class="flex items-start gap-4 p-3 bg-bg-body rounded-xl">
                    <span class="material-symbols-outlined text-primary">engineering</span>
                    <div>
                        <p class="text-[10px] font-black uppercase tracking-widest">Expert Integration</p>
                        <p class="text-[10px] text-text-secondary leading-tight mt-1">Installation performed by
                            certified technicians. Estimated duration: 3-5 hours depending on complexity.</p>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="final-pricing"></div>

            <button onclick="window.location.href='security-tech-request.html'"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20">
                Proceed to Checkout
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>

    <script>
        function init() {
            const config = RegistrationServices.loadProgress('security-tech');
            if (!config) { window.location.href = 'security-tech-config.html'; return; }

            const list = document.getElementById('item-list');
            const map = { gps: 'GPS Tracking', alarm: 'Smart Alarm', android: 'Android Tablet', camera: 'Reverse Camera' };
            const prices = { gps: 45000, alarm: 35000, android: 125000, camera: 25000 };

            list.innerHTML = config.upgrades.map(u => `
                <div class="flex justify-between">
                    <span class="text-[10px] text-text-secondary uppercase font-bold">${map[u]}</span>
                    <span class="text-xs font-black uppercase">${GarageData.formatCurrency(prices[u])}</span>
                </div>
            `).join('');

            const fees = {
                governmentFees: 0,
                serviceFee: config.total,
                total: config.total
            };
            RegistrationServices.renderFeeBreakdown('final-pricing', fees);
        }

        init();
    </script>
</body>

</html>
