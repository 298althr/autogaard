<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Review Plate Request | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }

        .plate-preview {
            background: #FFFFFF;
            color: #000000;
            border: 4px solid #000000;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .plate-top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: #22c55e;
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4px;
            color: white;
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">Review Request</h1>
            <div class="w-10"></div>
        </header>

        <main class="animate-fade-in px-gutter">
            <!-- PROGRESS -->
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary/20 text-primary flex items-center justify-center text-xs font-bold">
                        âœ“</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-primary"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        2</div>
                    <span class="text-[9px] uppercase tracking-widest text-primary font-bold">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div>
                    <span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>

            <!-- VEHICLE CARD -->
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>

            <!-- PLATE PREVIEW (Conditional) -->
            <div id="preview-section" class="hidden mb-6">
                <div class="bg-bg-surface border border-border-color rounded-2xl p-6">
                    <h3 class="text-xs font-black uppercase tracking-widest text-text-secondary mb-4 text-center">
                        Digital Mockup</h3>
                    <div class="plate-preview">
                        <div class="plate-top-bar">FEDERAL REPUBLIC OF NIGERIA</div>
                        <span id="mockup-text" class="text-4xl">BOSS-1</span>
                    </div>
                </div>
            </div>

            <!-- SUMMARY -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-black uppercase tracking-widest">Service Overview</h3>
                    <button onclick="window.history.back()" class="text-primary text-xs font-bold">EDIT</button>
                </div>

                <div class="space-y-4">
                    <div class="p-3 bg-bg-body rounded-xl border border-border-color/30">
                        <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Service Type
                        </p>
                        <p class="text-sm font-bold capitalize" id="summ-type"></p>
                    </div>
                    <div id="summ-reason-row" class="hidden p-3 bg-bg-body rounded-xl border border-border-color/30">
                        <p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Reason</p>
                        <p class="text-sm font-bold capitalize" id="summ-reason"></p>
                    </div>
                </div>
            </div>

            <!-- DOCUMENTS -->
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4">Uploaded Evidence</h3>
                <div id="document-checklist" class="space-y-2"></div>
            </div>

            <!-- TIMELINE -->
            <div id="timeline-section" class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6"></div>

            <!-- PRICING -->
            <div id="pricing-section"
                class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6">
            </div>

            <button onclick="proceedToSubmit()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">
                Submit Request To FRSC
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>

    <script>
        let config = null;

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            config = RegistrationServices.loadProgress('number-plates');

            if (!config) { window.location.href = 'number-plates-config.html'; return; }

            RegistrationServices.renderVehicleCard(GarageData.getVehicleById(config.vehicleId), 'vehicle-card');

            document.getElementById('summ-type').textContent = config.serviceType.replace(/_/g, ' ');
            if (config.serviceType === 'replacement') {
                document.getElementById('summ-reason-row').classList.remove('hidden');
                document.getElementById('summ-reason').textContent = config.replacementReason;
            }

            if (config.serviceType === 'personalized') {
                document.getElementById('preview-section').classList.remove('hidden');
                document.getElementById('mockup-text').textContent = config.customText;
            }

            renderDocumentChecklist();
            renderPricing();
            renderTimeline();
        }

        function renderDocumentChecklist() {
            const docs = window.uploadedDocuments || {};
            const required = ['vehicle-license', 'proof-of-ownership'];
            if (config.serviceType === 'replacement' && config.replacementReason !== 'defaced') required.push('police-report');

            const container = document.getElementById('document-checklist');
            container.innerHTML = required.map(type => {
                const isUploaded = docs[type];
                return `
                    <div class="flex items-center justify-between p-3 bg-bg-body rounded-xl border border-border-color/30">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined ${isUploaded ? 'text-green-500' : 'text-red-500'}">
                                ${isUploaded ? 'check_circle' : 'cancel'}
                            </span>
                            <span class="text-text-primary uppercase tracking-widest text-[10px]">${type.replace(/-/g, ' ')}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderPricing() {
            const fees = {
                governmentFees: config.serviceType === 'replacement' ? 50000 : (config.serviceType === 'personalized' ? 250000 : 150000),
                serviceFee: 50000,
                total: 0
            };
            fees.total = fees.governmentFees + fees.serviceFee;
            RegistrationServices.renderFeeBreakdown('pricing-section', fees);
        }

        function renderTimeline() {
            const stages = [
                { name: 'Request Validation', description: 'FRSC portal check for number availability', duration: '24 Hours' },
                { name: 'Approval Process', description: 'Official authorization of plate issuance', duration: '2-3 Days' },
                { name: 'Embossing', description: 'Physical creation of number plate', duration: '2 Days' },
                { name: 'Distribution', description: 'Plate ready for collection/delivery', duration: '1 Day' }
            ];
            RegistrationServices.renderTimeline('timeline-section', stages);
        }

        function proceedToSubmit() {
            window.location.href = `number-plates-request.html?vid=${config.vehicleId}`;
        }

        init();
    </script>
</body>

</html>
