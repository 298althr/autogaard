<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dispatch Rescue | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)',
                        'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)',
                        'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)',
                    },
                    fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: var(--bg-body) !important;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            background-color: var(--bg-body);
        }

        .radar {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin: 0 auto;
            overflow: hidden;
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            background: linear-gradient(0deg, rgba(239, 68, 68, 0.2) 0%, transparent 100%);
            transform-origin: top left;
            animation: radar-spin 2s linear infinite;
        }

        @keyframes radar-spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .success-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .success-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div
        class="page-wrapper container pb-32 flex flex-col items-center justify-center min-vh-100 px-gutter text-center">
        <header class="app-header fixed top-0 w-full">
            <h1 class="header-title uppercase tracking-[0.3em] text-red-500">Dispatching</h1>
        </header>

        <div class="animate-fade-in py-20">
            <div class="radar mb-10">
                <div class="radar-sweep"></div>
                <!-- Mock blips -->
                <div
                    class="absolute top-1/4 left-1/3 w-2 h-2 bg-red-500 rounded-full animate-pulse shadow-[0_0_10px_#ef4444]">
                </div>
                <div
                    class="absolute bottom-1/3 right-1/4 w-2 h-2 bg-primary rounded-full animate-pulse shadow-[0_0_10px_var(--primary)]">
                </div>
            </div>

            <h2 class="text-3xl font-[var(--font-bebas)] tracking-[0.2em] uppercase mb-4 text-white">Rescue Outbound
            </h2>
            <p
                class="text-sm text-text-secondary max-w-xs mx-auto mb-10 leading-relaxed uppercase tracking-widest font-bold">
                Connecting with closest recovery unit in <span class="text-red-500" id="location-text">Ikeja
                    Area</span>...</p>

            <div class="w-full bg-bg-surface border border-border-color rounded-2xl p-6 text-left mb-10">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-[10px] text-text-secondary uppercase font-black tracking-widest">ETA</span>
                    <span class="text-lg font-black text-red-500">12 - 18 MINS</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-[10px] text-text-secondary uppercase font-black tracking-widest">Provider</span>
                    <span class="text-sm font-black uppercase text-text-primary">RapidRescue Terminal</span>
                </div>
            </div>

            <button onclick="cancelDispatch()"
                class="text-[10px] font-black uppercase tracking-[0.3em] text-text-secondary hover:text-red-500 transition-colors">
                Cancel Request
            </button>
        </div>
    </div>

    <!-- SUCCESS MODAL - DISPATCH CONFIRMED -->
    <div class="success-modal" id="success-modal">
        <div class="bg-bg-surface border border-red-500/20 rounded-2xl p-8 max-w-sm w-full text-center">
            <div class="w-20 h-20 rounded-full bg-red-500/10 flex items-center justify-center mx-auto mb-4">
                <span class="material-symbols-outlined text-red-500 text-5xl">local_shipping</span>
            </div>
            <h2 class="text-2xl font-[var(--font-bebas)] tracking-widest uppercase mb-2">Unit Dispatched!</h2>
            <p class="text-sm text-text-secondary mb-6">Tow Truck #882 is heading to your location. Stay with your
                vehicle if safe to do so.</p>

            <button onclick="window.location.href='../garage.html'"
                class="w-full py-3 bg-red-500 text-white rounded-xl text-sm font-black uppercase tracking-widest">Track
                Unit</button>
        </div>
    </div>

    <script>
        function init() {
            // Auto-trigger success after 4 seconds of "searching"
            setTimeout(() => {
                const config = RegistrationServices.loadProgress('emergency-rescue');
                RegistrationServices.createServiceRecord('emergency-rescue', config);
                RegistrationServices.clearProgress('emergency-rescue');
                document.getElementById('success-modal').classList.add('active');
            }, 4000);
        }

        function cancelDispatch() {
            if (confirm('Cancel emergency request?')) {
                window.location.href = '../garage.html';
            }
        }

        init();
    </script>
</body>

</html>
