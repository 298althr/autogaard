<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Review Roadworthiness | AutoGaard Workshop</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: 'var(--primary)', 'primary-dark': 'var(--primary-dark)', 'bg-body': 'var(--bg-body)', 'bg-surface': 'var(--bg-surface)', 'bg-surface-elevated': 'var(--bg-surface-elevated)', 'text-primary': 'var(--text-primary)', 'text-secondary': 'var(--text-secondary)', 'border-color': 'var(--border-color)' }, fontFamily: { bebas: ['Bebas Neue', 'sans-serif'], display: ['Rajdhani', 'sans-serif'], body: ['Inter', 'sans-serif'] } } } }</script>
    <script src="../js/theme.js"></script>
    <script src="js/garage-data.js"></script>
    <script src="js/registration-services.js"></script>
</head>

<body class="bg-bg-body text-text-primary">
    <div class="page-wrapper container pb-32">
        <header class="app-header">
            <button onclick="window.history.back()" class="p-2 -ml-2"><span
                    class="material-symbols-outlined text-text-primary">arrow_back</span></button>
            <h1 class="header-title uppercase tracking-widest">Review & Confirm</h1>
            <div class="w-10"></div>
        </header>
        <main class="animate-fade-in px-gutter">
            <div class="flex items-center justify-center gap-2 mb-6 mt-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary/20 text-primary flex items-center justify-center text-xs font-bold">
                        âœ“</div><span
                        class="text-[9px] uppercase tracking-widest text-primary font-bold">Configure</span>
                </div>
                <div class="w-12 h-0.5 bg-primary"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-xs font-bold">
                        2</div><span class="text-[9px] uppercase tracking-widest text-primary font-bold">Review</span>
                </div>
                <div class="w-12 h-0.5 bg-border-color"></div>
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-border-color text-text-secondary flex items-center justify-center text-xs font-bold">
                        3</div><span class="text-[9px] uppercase tracking-widest text-text-secondary">Submit</span>
                </div>
            </div>
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="vehicle-card"></div>
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-black uppercase tracking-widest">Configuration Summary</h3>
                    <button onclick="editConfiguration()"
                        class="text-primary text-xs font-bold uppercase tracking-widest flex items-center gap-1"><span
                            class="material-symbols-outlined text-sm">edit</span>Edit</button>
                </div>
                <div id="config-summary" class="space-y-3"></div>
            </div>
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6">
                <h3 class="text-sm font-black uppercase tracking-widest mb-4">Document Checklist</h3>
                <div id="document-checklist" class="space-y-2"></div>
            </div>
            <div class="bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 rounded-2xl p-5 mb-6"
                id="fee-breakdown"></div>
            <div class="bg-bg-surface border border-border-color rounded-2xl p-5 mb-6" id="timeline"></div>
            <button onclick="proceedToSubmit()"
                class="w-full py-4 bg-primary text-white rounded-xl text-sm font-black uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-primary-dark transition-all">Proceed
                to Submit Request</button>
        </main>
        <nav class="bottom-nav">
            <a href="../dashboard.html" class="nav-item"><span class="material-symbols-outlined">grid_view</span><span
                    class="nav-label">Home</span></a>
            <a href="../fleet.html" class="nav-item"><span class="material-symbols-outlined">explore</span><span
                    class="nav-label">Fleet</span></a>
            <a href="../garage.html" class="nav-item active"><span
                    class="material-symbols-outlined">directions_car</span><span class="nav-label">Garage</span></a>
            <a href="../inquiries.html" class="nav-item"><span class="material-symbols-outlined">forum</span><span
                    class="nav-label">Concierge</span></a>
            <a href="../settings.html" class="nav-item"><span class="material-symbols-outlined">tune</span><span
                    class="nav-label">Settings</span></a>
        </nav>
    </div>
    <script>
        let activeVehicle = null, configuration = null;
        function init() { const urlParams = new URLSearchParams(window.location.search), vid = urlParams.get('vid'); activeVehicle = GarageData.getVehicleById(vid); configuration = RegistrationServices.loadProgress('roadworthiness'); if (!activeVehicle || !configuration) { window.location.href = 'roadworthiness-config.html'; return } RegistrationServices.renderVehicleCard(activeVehicle, 'vehicle-card'); renderConfigSummary(); renderDocumentChecklist(); renderFeeBreakdown(); renderTimeline() }
        function renderConfigSummary() { const state = RegistrationServices.STATES[configuration.state]; const summary = `<div class="grid grid-cols-2 gap-3"><div class="bg-bg-body rounded-xl p-3"><p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Inspection Type</p><p class="text-sm font-bold capitalize">${configuration.inspectionType === 'mobile' ? 'Mobile (We Come to You)' : 'VIS Center'}</p></div><div class="bg-bg-body rounded-xl p-3"><p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Date & Time</p><p class="text-sm font-bold">${new Date(configuration.inspectionDate).toLocaleDateString()} ${configuration.inspectionTime}</p></div><div class="bg-bg-body rounded-xl p-3"><p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">State</p><p class="text-sm font-bold">${state.name}</p></div><div class="bg-bg-body rounded-xl p-3"><p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Repairs</p><p class="text-sm font-bold">${configuration.approveRepairs ? 'Authorized' : 'Not Authorized'}</p></div></div>${configuration.inspectionType === 'mobile' ? `<div class="mt-3 bg-bg-body rounded-xl p-3"><p class="text-[8px] font-black uppercase tracking-widest text-text-secondary mb-1">Inspection Location</p><p class="text-sm">${configuration.inspectionLocation}</p></div>` : ''}`; document.getElementById('config-summary').innerHTML = summary }
        function renderDocumentChecklist() { const docs = window.uploadedDocuments || {}; const checklist = `<div class="flex items-center gap-3 p-3 bg-bg-body rounded-xl"><span class="material-symbols-outlined ${docs['vehicle-license'] ? 'text-primary' : 'text-text-secondary'}">${docs['vehicle-license'] ? 'check_circle' : 'cancel'}</span><div class="flex-1"><p class="text-sm font-bold">Vehicle License</p>${docs['vehicle-license'] ? `<p class="text-xs text-text-secondary">${docs['vehicle-license'].fileName}</p>` : ''}</div></div><div class="flex items-center gap-3 p-3 bg-bg-body rounded-xl"><span class="material-symbols-outlined ${docs['owner-id'] ? 'text-primary' : 'text-text-secondary'}">${docs['owner-id'] ? 'check_circle' : 'cancel'}</span><div class="flex-1"><p class="text-sm font-bold">Owner ID</p>${docs['owner-id'] ? `<p class="text-xs text-text-secondary">${docs['owner-id'].fileName}</p>` : ''}</div></div><div class="flex items-center gap-3 p-3 bg-bg-body rounded-xl"><span class="material-symbols-outlined ${docs['insurance'] ? 'text-primary' : 'text-text-secondary'}">${docs['insurance'] ? 'check_circle' : 'cancel'}</span><div class="flex-1"><p class="text-sm font-bold">Insurance Certificate</p>${docs['insurance'] ? `<p class="text-xs text-text-secondary">${docs['insurance'].fileName}</p>` : ''}</div></div>`; document.getElementById('document-checklist').innerHTML = checklist }
        function renderFeeBreakdown() { const state = RegistrationServices.STATES[configuration.state]; const fees = { governmentFees: state.fees.roadworthiness, serviceFee: 25000, mobileInspectionFee: configuration.inspectionType === 'mobile' ? 10000 : 0, repairsCost: 0, total: 0 }; fees.total = fees.governmentFees + fees.serviceFee + fees.mobileInspectionFee + fees.repairsCost; RegistrationServices.renderFeeBreakdown('fee-breakdown', fees) }
        function renderTimeline() { const stages = [{ name: 'Request Submitted', description: 'Your request is received and queued', duration: 'Immediate' }, { name: 'Inspection Scheduled', description: 'VIS inspector assigned and scheduled', duration: '2-4 hours' }, { name: 'Vehicle Inspection', description: 'Safety and emissions check', duration: '1-2 hours' }, { name: 'Pass/Fail Determination', description: 'Inspection results reviewed', duration: 'Same day' }, { name: 'Repairs (if needed)', description: 'Fix any issues and re-inspect', duration: '1-3 days' }, { name: 'Certificate Issued', description: 'Roadworthiness certificate ready', duration: 'Same day' }]; RegistrationServices.renderTimeline('timeline', stages) }
        function editConfiguration() { window.history.back() }
        function proceedToSubmit() { window.location.href = `roadworthiness-request.html?vid=${activeVehicle.id}` }
        init();
    </script>
</body>

</html>
